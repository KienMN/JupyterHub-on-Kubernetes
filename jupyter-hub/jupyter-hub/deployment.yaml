apiVersion: apps/v1
kind: Deployment
metadata:
  name: hub
  labels:
    component: jupyter
spec:
  replicas: 1
  selector:
    matchLabels:
      component: jupyter
  template:
    metadata:
      labels:
        component: jupyter
    spec:
      tolerations:
      - key: "project"
        operator: "Equal"
        value: "makabaka"
        effect: "NoExecute"
      serviceAccountName: hub
      containers:
        - name: jupyter-hub
          #image: kienmn97/jupyter-hub:1.1.0
          image: registry.sensetime.com/xlab/jupyterhub:v0.1.6
          imagePullPolicy: Always
          command: ["jupyterhub", "--config", "/srv/jupyterhub/jupyterhub_config.py"]
          ports:
            - containerPort: 8081
          env:
            - name: CONFIGPROXY_AUTH_TOKEN
              value: "4f4149bced8268566ba0e0c96461a0841e3bd23d6d5d96aacbf85fe08f7eeabb"
          volumeMounts:
            # - mountPath: /srv/jupyterhub/jupyterhub_config.py
            #   subPath: jupyterhub_config.py
            #   name: config
            #- mountPath: /etc/jupyterhub/config/
            #  name: config
            #- mountPath: /etc/jupyterhub/secret/
            #  name: secret
            - mountPath: /svr/jupyterhub/
              name: hub-db-dir
          resources:
            requests:
              cpu: 100m
      volumes:
        # - name: config
        #   configMap:
        #     name: hub-config
        #- name: config
        #  configMap:
        #    name: hub-config
        #- name: secret
        #  secret:
        #    secretName: hub-secret
        - name: hub-db-dir
          persistentVolumeClaim:
            claimName: hub-db-dir
